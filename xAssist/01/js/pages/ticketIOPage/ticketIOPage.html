<div class="pageDiv">
<h1>チケット連携</h1>
	<table>
		<tr>
			<th>プロジェクト</th>
			<td>
				<select class="selectProjectBox" size="1">...loading</select>
			</td>
		</tr>

	</table>
	<br>
	<table class="dispCenter">
		<thead>
			<tr>
				<th colspan="3">インポート</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>モード</th>
				<td>
					<input type="radio" name="importType" value="bulk" id="bulk" checked><label for="bulk">機能一括</label>	<a  title="レイアウトサンプル" class="fa-question-circle currentDirectory"  href="client/pages/ticketIOPage/uploadSample2.txt"  download="アップロードサンプル.txt" target="_blank"></a>
					<input type="radio" name="importType" value="flat" id="flat"><label for="flat">チケット毎</label>		<a  title="レイアウトサンプル" class="fa-question-circle currentDirectory"  href="client/pages/ticketIOPage/uploadSample.txt"  download="アップロードサンプル.txt" target="_blank"></a>
				</td>
			</tr>
			<tr>
				<th>ファイル(TSV形式、文字コードSJIS)
				</th>
				<td>
					<input type="file" id ="importFile" multiple/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span>
						<button id="import" class="fa-cloud-upload actBtn"><span>取込</span></button>
					</span>
				</td>
			</tr>
		</tbody>
	</table>


</div>
